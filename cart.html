<!--Main checkout-->
<main class="mt-5 pt-4">
  <div class="container wow fadeIn">
    <div class="row">
      <div class="col-md-8 mb-4">
        <!-- Formulario de envio -->
        <div class="card">
          <div class="card-body">
            <div class="row">

              <!--Nombre-->
              <div class="col-md-6 mb-2">
                <div class="md-form ">
                  <label for="firstName" class="">Nombre</label>
                  <input type="text" id="firstName" class="form-control data" autocomplete="off">
                </div>
              </div>

              <!--Apellido-->
              <div class="col-md-6 mb-2">
                <div class="md-form">
                  <label for="lastName" class="">Apellido</label>
                  <input type="text" id="lastName" class="form-control data" autocomplete="off">
                </div>
              </div>

            </div>

            <div class="row">
              <!--email-->
              <div class="col-md-6 mb-2">
                <div class="md-form">
                  <label for="email" class="">Email</label>
                  <input type="text" id="email" class="form-control data" autocomplete="off">
                </div>
              </div>
              
              <!--Celular-->
              <div class="col-md-6 mb-2">
                <div class="md-form">
                  <label for="phone" class="">Celular (opcional)</label>
                  <input type="text" id="phone" class="form-control" autocomplete="off">
                </div>
              </div>
            </div>

            <!--Dirección-->
            <div class="md-form mb-5">
              <label for="address" class="">Dirección</label>
              <input type="text" id="address" class="form-control data" autocomplete="off">
            </div>


            
            <div class="row">

              <!-- País -->
              <div class="col-lg-4 col-md-12 mb-4">
                <label for="country">País</label>
                <select class="custom-select d-block w-100" id="country">
                  <option value="" disabled selected>Elegir...</option>
                  <option value="1">Argentina</option>
                  <option value="1">Brasil</option>
                  <option value="1">Chile</option>
                  <option value="1">México</option>
                  <option value="1">Paraguay</option>
                  <option value="1">Uruguay</option>
                </select>
              </div>

              <!--Localidad-->
              <div class="col-lg-4 col-md-6 mb-4">
                <label for="state">Localidad</label>
                <input type="text" class="form-control data" id="state" autocomplete="off">
              </div>
             
              <!-- Código Postal -->
              <div class="col-lg-4 col-md-6 mb-4">
                <label for="zip">Código postal</label>
                <input type="text" class="form-control data" id="zip" autocomplete="off">
              </div>

            </div>

            <hr>
            <!-- Método de envio -->
            <div class="d-block my-3" id="shipping">
              <!-- Standard -->
              <div class="custom-control custom-radio">
                <input id="standard" value="0.05" name="shippingMethod" type="radio" class="custom-control-input" checked onclick="updateShipping()">
                <label class="custom-control-label" for="standard">
                  <strong>Standard 12-15 días</strong>
                  <small>5% sobre el subtotal</small>
                </label>
              </div>
              <!-- Express -->
              <div class="custom-control custom-radio">
                <input id="express" value="0.07" name="shippingMethod" type="radio" class="custom-control-input" onclick="updateShipping()">
                <label class="custom-control-label" for="express">
                  <strong>Express 5-8 días</strong>
                  <small>7% sobre el subtotal</small>
                </label>
              </div>
              <!-- Premium -->
              <div class="custom-control custom-radio">
                <input id="premium" value="0.15" name="shippingMethod" type="radio" class="custom-control-input" onclick="updateShipping()">
                <label class="custom-control-label" for="premium">
                  <strong>Premium 2-5 días</strong>
                  <small>15% sobre el subtotal</small>
                </label>
              </div>
            </div>
            <hr>
            <!-- Seleccionar método de pago -->
            <div class="row">
              <button type="button" class="m-1 btn btn-link" data-toggle="modal" data-target="#paymentModal">Seleccionar método de pago</button>
            </div>

            <hr class="mb-4">
            <button id="checkout" class="btn btn-primary btn-lg btn-block">Checkout</button>

          </div>

        </div>
        <!--Formulario-->
      </div>
      <div class="col-md-4 mb-4">

        <!-- Main img -->
        <div class="mb-4">
          <img class="img-fluid" src="img/cart.svg" alt="">
        </div>

        <!-- Heading -->
        <h3 class="d-flex justify-content-between align-items-center mb-3">
          <span class="text-muted">Carrito</span>
          <span class="badge badge-secondary badge-pill" id="product_count">7</span>
        </h3>

        <!-- Carrito -->
        <ul class="list-group mb-3 z-depth-1" id="Cart">
          <li class="list-group-item d-flex justify-content-between">
            <span>Subtotal</span>
            <div>
              <strong>$</strong>
              <strong id="subtotal">0</strong>
              </div>
          </li>
          <li class="list-group-item d-flex justify-content-between">
            <span>Envio</span>
            <div>
            <strong>$</strong>
            <strong id="send">0</strong>
            </div>
          </li>
          <li class="list-group-item d-flex justify-content-between">
            <span>Total</span>
            <div>
              <strong>$</strong>
              <strong id="total">0</strong>
              </div>
          </li>
        </ul>
        <!-- Carrito -->
      </div>
    </div>
  </div>
</main>
<!--Main-->

<!-- Modal de método de pago -->
<div class="modal fade" tabindex="-1" role="dialog" id="paymentModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Método de Pago</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

          <!-- Trasnferencia Bancaria -->
          <div class="custom-control custom-radio">
            <input id="wire_transfer" name="paymentMethod" type="radio" class="custom-control-input">
            <label class="custom-control-label" for="wire_transfer">Transferencia bancaria</label>
          </div>
          <!-- Número de cuenta -->
          <div class="col-md-6 mb-3">
            <label for="banc_account">Cuenta</label>
            <input type="text" class="form-control" id="banc_account">
          </div>
            
          <!-- Tarjeta de crédito -->
          <div class="custom-control custom-radio">
            <input id="credit" name="paymentMethod" type="radio" class="custom-control-input" checked>
            <label class="custom-control-label" for="credit">Tarjeta de crédito</label>
            </div>
          <!-- Datos de la tarjeta -->
          <div class="row">
            <!-- Nombre -->
            <div class="col-md-6 mb-3">
              <label for="credit-name">Nombre</label>
              <input type="text" class="form-control credit" id="credit-name">
              <small class="text-muted">Nombre completo como se escribe en la tarjeta</small>
            </div>
            <!-- Número -->
            <div class="col-md-6 mb-3">
              <label for="credit-number">Tarjeta</label>
              <input type="text" class="form-control credit" id="credit-number" maxlength="19">
            </div>
          </div>
          <div class="row">
            <!-- Expiración -->
            <div class="col-md-6 mb-3">
              <label for="cc-expiration">Expiración</label>
              <input type="month" class="form-control credit" id="cc-expiration">
            </div>
            <!-- CVV -->
            <div class="col-md-3 mb-3">
              <label for="cc-expiration">CVV</label>
              <input type="name" class="form-control credit" id="cc-cvv" maxlength="3">
            </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal para orden confirmada -->
<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" id="confirmed">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div>
        <img class="img-fluid" src="img/Orden confirmada.png" alt="">
      </div>
    </div>
  </div>
</div>

<!-- Modal para campos incompletos -->
<div class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true" id="shippingfail">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="alert alert-warning" role="alert">
        <h6>Debe ingresar todos los campos requeridos</h6>
      </div>
    </div>
  </div>
</div>

<!-- Modal para carrito vacío -->
<div class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true" id="emptyCart">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="alert alert-warning" role="alert">
        <h6>Su carrito está vacío.</h6>
      </div>
    </div>
  </div>
</div>
    
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
