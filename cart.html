<!--Main checkout-->
<main class="mt-5 pt-4">
  <div class="container wow fadeIn">
    <h2 class="my-5 h2 text-center">Checkout</h2>
    <div class="row">
      <!-- Primer columna -->
      <div class="col-md-8 mb-4">
        <!-- Formulario de envio -->
        <div class="card">
          <form class="card-body">
            <div class="row">

              <!--Nombre-->
              <div class="col-md-6 mb-2">
                <div class="md-form ">
                  <label for="firstName" class="">Nombre</label>
                  <input type="text" id="firstName" class="form-control" required>
                </div>
              </div>

              <!--Apellido-->
              <div class="col-md-6 mb-2">
                <div class="md-form">
                  <label for="lastName" class="">Apellido</label>
                  <input type="text" id="lastName" class="form-control" required>
                </div>
              </div>

            </div>

            <div class="row">
              <!--email-->
              <div class="col-md-6 mb-2">
                <div class="md-form">
                  <label for="email" class="">Email</label>
                  <input type="text" id="email" class="form-control" required>
                </div>
              </div>
              
              <!--Celular-->
              <div class="col-md-6 mb-2">
                <div class="md-form">
                  <label for="phone" class="">Celular (opcional)</label>
                  <input type="text" id="phone" class="form-control">
                </div>
              </div>
            </div>

            <!--Dirección-->
            <div class="md-form mb-5">
              <label for="address" class="">Dirección</label>
              <input type="text" id="address" class="form-control" required>
            </div>


            
            <div class="row">

              <!-- País -->
              <div class="col-lg-4 col-md-12 mb-4">
                <label for="country">País</label>
                <select class="custom-select d-block w-100" id="country" required>
                  <option value="">Elegir...</option>
                  <option>Argentina</option>
                  <option>Brasil</option>
                  <option>Chile</option>
                  <option>México</option>
                  <option>Paraguay</option>
                  <option>Uruguay</option>
                </select>
              </div>

              <!--Localidad-->
              <div class="col-lg-4 col-md-6 mb-4">
                <label for="state">Localidad</label>
                <input type="text" class="form-control" id="state" required>
              </div>
             
              <!-- Código Postal -->
              <div class="col-lg-4 col-md-6 mb-4">
                <label for="zip">Código postal</label>
                <input type="text" class="form-control" id="zip" required>
              </div>

            </div>

            <hr>
            <!-- <div class="d-block my-3">
              <div class="custom-control custom-radio">
                <input id="credit" name="paymentMethod" type="radio" class="custom-control-input" checked required>
                <label class="custom-control-label" for="credit">Credit card</label>

                <input id="debit" name="paymentMethod" type="radio" class="custom-control-input" required>
                <label class="custom-control-label" for="debit">Debit card</label>

                <label class="custom-control-label" for="paypal">Paypal</label>
              </div>
            </div>
            <hr> -->

            <!-- Opciones de pago -->
            <div class="d-block my-3">
              <div class="custom-control custom-radio">
                <input id="credit" name="paymentMethod" type="radio" class="custom-control-input" checked required>
                <label class="custom-control-label" for="credit">Tarjeta de crédito</label>
              </div>
              <div class="custom-control custom-radio">
                <input id="debit" name="paymentMethod" type="radio" class="custom-control-input" required>
                <label class="custom-control-label" for="debit">Transferencia bancaria</label>
              </div>
            </div>

            <!-- Datos de la tarjeta -->

            <div class="row">
              <!-- Nombre -->
              <div class="col-md-6 mb-3">
                <label for="cc-name">Nombre</label>
                <input type="text" class="form-control" id="cc-name" required>
                <small class="text-muted">Nombre completo como se escribe en la tarjeta</small>
              </div>
              <!-- Número -->
              <div class="col-md-6 mb-3">
                <label for="cc-number">Número</label>
                <input type="text" class="form-control" id="cc-number" required>
              </div>
            </div>

            <div class="row">
              <!-- Expiración -->
              <div class="col-lg-4 col-md-6 mb-4">
                <label for="cc-expiration">Expiración</label>
                <input type="month" class="form-control" id="cc-expiration" placeholder="" required>
              </div>
              <!-- CVV -->
              <div class="col-md-3 mb-3">
                <label for="cc-expiration">CVV</label>
                <input type="text" class="form-control" id="cc-cvv" placeholder="" required>
              </div>
            </div>
            
            <hr class="mb-4">
            <button class="btn btn-primary btn-lg btn-block" type="submit">Checkout</button>

          </form>

        </div>
        <!--/.Card-->

      </div>
      <div class="col-md-4 mb-4">

        <!-- Heading -->
        <h4 class="d-flex justify-content-between align-items-center mb-3">
          <span class="text-muted">Carrito</span>
          <span class="badge badge-secondary badge-pill" id="product_count">7</span>
        </h4>

        <!-- Carrito -->
        <ul class="list-group mb-3 z-depth-1" id="Cart">
          <li class="list-group-item d-flex justify-content-between">
            <span>Subtotal</span>
            <div>
              <strong>$</strong>
              <strong id="subtotal">0</strong>
              </div>
          </li>
          <li class="list-group-item d-flex justify-content-between">
            <span>Envio</span>
            <div>
            <strong>$</strong>
            <strong id="send">0</strong>
            </div>
          </li>
          <li class="list-group-item d-flex justify-content-between">
            <span>Total</span>
            <div>
              <strong>$</strong>
              <strong id="total">0</strong>
              </div>
          </li>
        </ul>
        <!-- Carrito -->

      </div>
      <!--Grid column-->

    </div>
    <!--Grid row-->

  </div>
