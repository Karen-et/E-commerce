        </div>

  <main class="mt-5 pt-4">
    <div class="container wow fadeIn">
      <div class="row">
        <div class="col-md-6 mb-4">
          <!-- Datos del perfil -->
          <div class="card">
            <div class="card-body">

              <!-- Avatar -->
              <div class="row justify-content-center">
                <div class="col-md-3 mb-4 justify-content-center custom-circle-image" style="margin: 0%;">
                    <img id="avatar" class="rounded-circle img-fluid" src="img/avatar.svg">
                    <div class="row justify-content-center">
                      <input type="file" name="" id="image_file" accept="image/*" style="display: none;">
                      <div>
                        <br>
                        <button type="button" class="btn btn-primary btn-sm" ><label type="button" for="image_file" style="margin: 0%;">Cambiar Foto</label></button>
                      </div>
                    </div>
                </div>
              </div>
              <hr>
              
              <div class="row">
                <!--Nombres-->
                <div class="col-md-6 mb-2">
                  <div class="md-form ">
                    <label for="firstName" class="">Nombres</label>
                    <input type="text" id="firstName" class="form-control data" autocomplete="on">
                  </div>
                </div>
                <!--Apellidos-->
                <div class="col-md-6 mb-2">
                  <div class="md-form">
                    <label for="lastName" class="">Apellidos</label>
                    <input type="text" id="lastName" class="form-control data" autocomplete="on">
                  </div>
                </div>
              </div>
              <br>

              <div class="row">
                <!--Celular-->
                <div class="col-md-6 mb-2">
                  <div class="md-form">
                    <label for="phone" class="">Celular</label>
                    <input type="number" id="phone" class="form-control" autocomplete="on">
                  </div>
                </div>
                <!--Edad-->
                <div class="col-md-6 mb-2">
                  <label for="age" class="">Cumpleaños</label>
                  <input type="date" id="age" class="form-control data" autocomplete="off">
                </div>
              </div>
              <br>

              <div class="row">
                <!--email-->
                <div class="col-md-12 mb-2">
                  <div class="md-form">
                    <label for="email" class="">Email</label>
                    <input type="text" id="email" class="form-control data" autocomplete="on">
                  </div>
                </div>
              </div>
  
            </div>
          </div>
        </div>

        <!-- Img -->
        <div class="col-md-6 mb-4">
          <div>
            <img class="img-fluid img" src="img/profile.svg" alt="">
          </div>
          <br>
        <!-- Btn para editar perfil -->
          <div class="row d-flex justify-content-center">
            <button type="button" id="edit" class="col-md-3 btn btn-primary">Editar Perfil</button>
          </div>
        <!-- Btns para guardar y cancelar -->
          <div class="row btn-group d-flex justify-content-center">
            <button type="button" id="save" class="col-md-4 btn btn-secondary" style="display: none;" >Guardar</button>
            <button type="button" id="cancel" class="col-md-4 btn btn-dark" style="display: none;" >Cancelar</button>
          </div>
        </div>
      </div>
    </div>
  </main>

      <span aria-hidden="true">&times;</span>
    </button>

      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>

</body>
